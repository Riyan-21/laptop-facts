<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .fact {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .fact h2 {
            margin: 0;
            color: #007BFF;
        }

        .fact p {
            margin: 5px 0 0;
            color: #555;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Laptop Facts</h1>
        <div id="facts-container"></div>
        <div class="button-container">
            <button onclick="replaceFacts()">Replace Facts</button>
        </div>
    </div>
    <script>
        const laptopFacts = [
            {
                fact: "Portability",
                description: "Laptops are designed for portability, allowing users to work from virtually anywhere. They typically include a built-in battery, which means they can be used without being plugged into a power source for a certain period."
            },
            {
                fact: "Components",
                description: "Laptops integrate all the components of a desktop computer, including a display, keyboard, touchpad (or trackpad), and speakers, into a single unit."
            },
            {
                fact: "Variety of Sizes",
                description: "Laptops come in various sizes, typically ranging from 11 inches to 17 inches in screen size. Smaller laptops are often referred to as notebooks or ultrabooks."
            },
            {
                fact: "Operating Systems",
                description: "The most common operating systems for laptops are Windows, macOS, and Linux. Each offers different features and user experiences."
            },
            {
                fact: "Performance",
                description: "Laptops can vary greatly in terms of performance. High-performance laptops, often referred to as gaming laptops or workstations, can handle demanding tasks like gaming, video editing, and 3D rendering."
            },
            {
                fact: "Connectivity",
                description: "Modern laptops offer various connectivity options, including Wi-Fi, Bluetooth, USB ports, HDMI, and sometimes Ethernet ports. Some models also include Thunderbolt ports for faster data transfer."
            },
            {
                fact: "Touchscreen",
                description: "Many laptops now come with touchscreen capabilities, allowing for more interactive use. This feature is particularly common in 2-in-1 laptops, which can function as both a laptop and a tablet."
            },
            {
                fact: "Battery Life",
                description: "Battery life can vary significantly between models, with some laptops offering over 10 hours of use on a single charge, while others may last only a few hours."
            },
            {
                fact: "Storage Options",
                description: "Laptops typically come with either a Hard Disk Drive (HDD) or a Solid State Drive (SSD). SSDs are faster and more reliable but are usually more expensive than HDDs."
            },
            {
                fact: "Security Features",
                description: "Many modern laptops include security features such as fingerprint scanners, facial recognition, and TPM (Trusted Platform Module) chips to enhance data protection."
            }
        ];

        const newLaptopFacts = [
            {
                fact: "Energy Efficiency",
                description: "Modern laptops are designed to be energy efficient, consuming less power than desktop computers, which helps in extending battery life and reducing electricity costs."
            },
            {
                fact: "Durability",
                description: "Many laptops are built with durable materials and are tested for ruggedness to withstand everyday wear and tear, making them suitable for travel and outdoor use."
            },
            {
                fact: "Customization",
                description: "Some laptops offer customization options, allowing users to upgrade components like RAM and storage to meet their specific needs."
            },
            {
                fact: "Cloud Integration",
                description: "Laptops often come with built-in cloud integration, enabling users to easily store and access files online, collaborate with others, and back up important data."
            },
            {
                fact: "Virtual Reality",
                description: "High-end laptops are now capable of supporting virtual reality (VR) applications, providing immersive experiences for gaming and professional simulations."
            },
            {
                fact: "Eco-Friendly Options",
                description: "Eco-friendly laptops are made with sustainable materials and are designed to be easily recyclable, reducing their environmental impact."
            },
            {
                fact: "Noise Levels",
                description: "Laptops are generally quieter than desktop computers, with some models featuring fanless designs for silent operation."
            },
            {
                fact: "Multi-Display Support",
                description: "Many laptops support multiple external displays, allowing users to expand their workspace for increased productivity."
            },
            {
                fact: "Biometric Security",
                description: "Advanced biometric security features, such as fingerprint and iris scanners, provide enhanced protection for sensitive data on laptops."
            },
            {
                fact: "Rapid Charging",
                description: "Some laptops feature rapid charging technology, allowing users to quickly recharge their devices and minimize downtime."
            }
        ];

        const factsContainer = document.getElementById('facts-container');

        function displayFacts(facts) {
            factsContainer.innerHTML = '';
            facts.forEach(fact => {
                const factElement = document.createElement('div');
                factElement.classList.add('fact');
                factElement.innerHTML = `
                    <h2>${fact.fact}</h2>
                    <p>${fact.description}</p>
                `;
                factsContainer.appendChild(factElement);
            });
        }

        function replaceFacts() {
            displayFacts(newLaptopFacts);
        }

        // Initial display of facts
        displayFacts(laptopFacts);
    </script>
</body>
</html>
